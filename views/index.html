<!DOCTYPE html>
<html lang="en">

<head>

  <title>Welcome to Glitch!</title>
  <meta name="description" content="A cool thing made with Glitch">
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's client-side javascript file -->
  <script defer src="/client.js"></script>
  
</head>

<body>
  
  <header>

    <h1>
      A letter to Santa
    </h1>

  </header>

  <main>

    <p class="bold">Ho ho ho, what do you want for christmas?</p>

    <!--Edited the form/put the input for user inside the form-->
    <!-- Corrected grammar and edited placeholders-->
    
    <div class="container">
    
      <form id="form" method="post" action="/wish">
      
        <div class="form-control">
      
          <label> What's your name?</label>
          <!--Enabled HTML native validation for input-->    
          <input id="name" name="username" placeholder="Please enter your id" required/>

          <label>What do you want for christmas?</label>    
          <!--Enabled HTML native validation for textarea-->    
          <textarea id="text" name="wish" rows="10" cols="45" maxlength="100" placeholder="Type your free message to Santa!" required></textarea>
          

        <div id="the-count-comment">

            <span id="current-comment">0</span>          
            <span id="maximum-comment"> / 100</span>  
            <small>Error message</small>

        </div>
       
        <button type="submit" id="submit-letter">Send</button>

      </div>

      </form>

    </div>

  </main>

  <footer>

    Made with
    <a href="https://glitch.com">Glitch</a>!
    Styled by Aleksei

  </footer>

  <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>

</body>

</html>
